<!-- New Post panel on main newsfeed -->
<script id="newPostTemplate" type="text/html">
    <div class="flex">
        <div class="w-full grid grid-cols-8 gap-4">
          <div class="col-start-2 col-span-6 mt-2">

            <div class="panel panel-white bg-white border-blue-lionet post rounded-md" id="newPostPanel">

                <div class="post-heading">
                    <div class="float-left image">
                        <img src="{{!profile_pic_URL}}" class="img-circle avatar rounded-full" alt="user profile image">
                    </div>
                    <div class="float-left meta">
                        <h2>
                            <b>Hallo {{!username}}</b>
                        </h2>
                        <p class="text-sm text-gray-500 hover:text-gray-600 leading-6">Schreibe einen Post!<p>
                    </div>
                </div>

                <div class="post-description">
                    <textarea class="form-textarea mt-1 p-3 block w-full border rounded-md text-sm" id="postFeed" rows="2"
                              placeholder="Poste etwas in deine Timeline"></textarea>
                    <div class="post-description" style="padding-top: 5px;">
                        <div id="postAlert"></div>
                        <div class="grid grid-cols-2 gap-4">

                        </div>
                    </div>

                    <div class="post-description" style="padding-top: 5px;">
                      <select id="wordpressPostSelect">
                        <option value="">Add a Wordpress Post</option>
                        {{!#wordpressPosts}}
                        <option value="{{!post_id}}">{{!post_title}}</option>
                        {{!/wordpressPosts}}
                      </select>
                    </div>

                    <div id="postdiv" class="mar-top clearfix p-2">
                        <button class="m-0 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-black bg-blue-lionet border-blue-lionet hover:bg-yellow-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 m-0 float-right" id="post"><i class="fa fa-pencil fa-fw mt-1"></i>
                            Posten
                        </button>

                        <div class="rounded">
                            <button type="button"
                                    class="inline-flex items-center py-2 px-4 border border-2 rounded-full shadow-sm text-black bg-blue-lionet border-blue-lionet hover:bg-yellow-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn">
                                    <label class="items-center">
                                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                      </svg>
                                      <span class="mt-2 text-base leading-normal"></span>
                                      <input type="file" name="files" id="files" multiple>
                                  </label>
                            </button>
                            <p>
                                <audio id=recordedAudio></audio>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>
<!-- End of new post panel -->

<!-- Basic post layout - change apperance of posts here -->
<script id="postTemplate" type="text/html">
  <div class="w-full bg-white border border-blue-lionet rounded-md shadow-sm block focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 mb-2 post panel" id={{!_id}} name={{!creation_date}}>
      <!-- Post heading - includes author, space, time of writing and buttons for functionalities like pin, edit, etc. -->
      {{!#inSpace}}
      {{!#pinned}}
      <div class="pl-2 border-b rounded-t-md bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
        </svg>              
        <p class="inline-block text-gray-500 text-xs">Gepinnter Post</p>
      </div>
      {{!/pinned}}
      {{!/inSpace}}
      <div class="post-heading border-b {{!#inSpace}}{{!^pinned}}rounded-t-md{{!/pinned}}{{!/inSpace}}{{!^inSpace}}rounded-t-md{{!/inSpace}} bg-gray-200">
          <!-- Main information -->         
          <div class="float-left image">
              <img src="{{!authorPicURL}}" class="shadow rounded-full max-w-full h-auto align-middle border-none avatar" alt="user profile image">
          </div>
          <div class="float-left meta">
              <div class="title text-sm h5">
                  <a href="profile/{{!author.username}}"><b>{{!author.username}}</b></a>
                  {{!#hasSpace}}
                  <b>></b>
                  <a href="space/{{!space}}" class="label label-pill label-primary">{{!space}}</a>
                  {{!/hasSpace}}
                  <p class="mr-4 text-sm text-muted time inline-block" id="agoPost">({{!ago}})</p>
              </div>
          </div>         
          <!-- Pin, Like and edit functionality for posts -->
          <div class="float-right">
              {{!#isAdmin}}
              <button type="button" onclick="pinDepinPost(this,'{{!_id}}');"
                      class="bg-transparent hover:bg-blue-300 bg-blue-lionet h-7 text-black font-semibold text-xs hover:text-black py-1 px-2 border border-blue-lionet hover:border-transparent rounded" data-toggle="tooltip" data-placement="right" data-html="true">


                {{!#pinned}}
                <svg id="pinIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 solidPin" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                </svg>
                {{!/pinned}}
                {{!^pinned}}
                <svg id="pinIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 outlinePin" fill="none" viewBox="0 0 28 28" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                </svg>
                {{!/pinned}}
              </button>
              {{!/isAdmin}}

              <!-- Repost -->
              <div class="inline-block align-top">

                <button type="button" onclick="likeDislike(this,'{{!_id}}');" id="likers"
                        class="bg-transparent hover:bg-blue-300 bg-blue-lionet h-7 text-black font-semibold text-xs hover:text-black py-1 px-2 border border-blue-lionet hover:border-transparent rounded" data-toggle="tooltip" data-placement="right" data-html="true"
                        data-original-title="{{!#likers}}<li>{{!.}}</li>{{!/likers}}">
                    <i id="likeIcon" class="fa fa-thumbs-up text-black text-sm"></i> <span id="likeCounter">{{!likes}}</span>
                </button>

                <div x-data="{'showModal': false}" @keydown.escape="showModal:false" class="inline-block">
                  <button id="shareBtn" class="bg-transparent bg-blue-lionet hover:bg-blue-300 bg-white h-7 text-xs text-black font-semibold hover:text-black py-1 px-2 border border-blue-lionet hover:border-transparent rounded" type="button" @click="showModal = true">
                    <i id="shareIcon" class="fa fa-share text-black text-sm"></i>
                  </button>

                  <!-- Repost Post Modal -->
                  <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal">
                    <div
                        class="w-2/3 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg"
                        @click.away="showModal = false"
                        x-transition:enter="motion-safe:ease-out duration-300"
                        x-transition:enter-start="opacity-0 scale-90"
                        x-transition:enter-end="opacity-100 scale-100"
                    >
                      <!-- Repost Post Title / Close-->
                      <div class="flex itemes-center justify-between m-2">
                        <div>
                          <b>Teilen</b>
                          <i>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 16" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>                            
                          </i>
                        </div>
                        <button type="button" class="z-50 cursor-pointer" @click="showModal = false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                      </div>

                      <!-- Repost Post Content -->
                      <div class="mt-4">
                        <select id="selectRepostSpace{{!_id}}" class="text-s truncate w-full normal-case font-normal -mt-1 text-gray-500 border rounded p-2">
                            <option value=null>In deine Timeline teilen</option>

                        </select>
                        <br>
                        <textarea class="w-full mt-2 p-2 border rounded" id="shareText{{!_id}}" rows="2"
                                  placeholder="Worüber möchtest du berichten?"></textarea>

                        
                        <div class="panel panel-default border border-blue-lionet rounded mt-2">
                          <div class="post-heading border-b bg-gray-200 border-b rounded-t-md">
                            <div class="title h5 inline-block">
                              <a><b>{{!author.username}}</b></a>
                              schrieb einen Post.
                              {{!#hasSpace}}
                              <b>></b>
                              <span class="label label-pill label-primary">{{!space}}</span>
                              {{!/hasSpace}}
                            </div>
                            <p class="mr-4 text-sm text-muted time inline-block" id="agoPost">({{!ago}})</p>
                          </div>
                          <div class="post-description">
                            <div class="p-4 mb-4 rounded grid grid-cols-8 gap-2">
                              <p id="post_content" class="col-span-8">{{!text}}</p>
                            </div>

                            {{!#hasMedia}}
                            <div id="{{!_id}}" class="carousel slide">
                                {{!#multipleMedia}}
                                <ol class="carousel-indicators">
                                    <li data-slide-to="0" class="active"></li>
                                    {{!#fileMediaCountTail}}
                                    <li data-slide-to="{{!.}}"></li>
                                    {{!/fileMediaCountTail}}
                                </ol>
                                {{!/multipleMedia}}
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        {{!#firstMediaIsImage}}
                                        <img class="d-block w-100" src="{{!firstMediaURL}}"
                                              alt="post image">
                                        {{!/firstMediaIsImage}}
                                        {{!^firstMediaIsImage}}
                                        <video width="100%" height="100%" autostart="false" controls>
                                            <source src="{{!firstMediaURL}}">
                                            Your browser does not support the video tag.
                                        </video>
                                        {{!/firstMediaIsImage}}
                                    </div>
                                    {{!#tailVideosURL}}
                                    <div class="carousel-item">
                                        <video width="100%" height="100%" autostart="false" controls>
                                            <source src="{{!.}}">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                    {{!/tailVideosURL}}

                                    {{!#tailImagesURL}}
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="{{!.}}" alt="post image">
                                    </div>
                                    {{!/tailImagesURL}}

                                </div>
                                {{!#multipleMedia}}
                                <a class="carousel-control-prev"
                                    href="javascript:previousSlide('{{!_id}}');" type="button">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                </a>
                                <a class="carousel-control-next" href="javascript:nextSlide('{{!_id}}');"
                                    type="button">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                </a>
                                {{!/multipleMedia}}
                            </div>
                            {{!/hasMedia}}
                            {{!#audiosURL}}
                            <p>
                                <audio id=voiceInput src={{!.}} controls=true autostart="false"></audio>
                            </p>
                            {{!/audiosURL}}
                            {{!#otherfiles}}
                            <i class="fa fa-download"></i> <a href="{{!path}}" download>{{!name}}</a>
                            {{!/otherfiles}}
                          </div>
                        </div>

                        <div>
                          <button type="button" id="repost" onclick="javascript:repost('{{!_id}}');" @click="showModal = false"
                                  class="bg-blue-lionet hover:bg-blue-500 text-black font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded"  data-dismiss="modal">Repost
                          </button>
                        </div>

                      </div>
                    </div>

                  </div>
                  <!-- End of repost post modal -->
                </div>
              </div>
              <!-- End of repost -->

              {{!#isAuthor}}
              <!-- Edit post in more options menu-->
              <div class="inline-block" x-data="{isOpen: false}">
                <button
                        @click="isOpen = !isOpen"
                        @keydown.escape="isOpen = false"
                        class="flex items-center"
                ><div  id="moreOptionMenu" aria-haspopup="true" aria-expanded="false">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                  </svg>
                  </div>
                </button>
                <div x-show="isOpen"
                    @click.away="isOpen = false"
                    class="origin-top-right absolute ml-10 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
                    >
                    <div class="block w-full p-2 hover:bg-blue-100">
                      <div x-data="{'deleteConfirmationModal': false}" @keydown.escape="deleteConfirmationModal:false" class="inline-block block w-full hover:bg-blue-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg> 
                        <button id="deletePostBtn" class="text-left" type="button" @click="deleteConfirmationModal = true">
                          <p class="" href="">Löschen</p>
                        </button>
                        <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="deleteConfirmationModal">
                          <div
                              class="max-w-3xl w-1/2 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg"
                              @click.away="deleteConfirmationModal = false"
                              x-transition:enter="motion-safe:ease-out duration-300"
                              x-transition:enter-start="opacity-0 scale-90"
                              x-transition:enter-end="opacity-100 scale-100"
                          >
                            <div class="flex itemes-center justify-between m-2">
                              <div>                               
                                <b>Willst du den Post wirklich löschen?</b></i>
                              </div>
                              <button type="button" class="z-50 cursor-pointer" @click="deleteConfirmationModal = false">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                  </svg>
                              </button>
                            </div>                     
                            <div>
                              <div class="m-2">
                                <p class="text-sm text-gray-500">Alle Inhalte gehen durch das löschen verloren!</p>
                              </div>
                              <div class="mt-2">
                                <button type="button" class="z-50 cursor-pointer font-semibold py-2 px-4 border border-gray-300 hover:bg-gray-200 rounded" @click="deleteConfirmationModal = false" data-dismiss="modal">
                                  Abbrechen
                                </button>
                                <button type="button" id="update" @click="deleteConfirmationModal = false" onclick="javascript:deletePost('{{!_id}}');" class="bg-red-600 text-black font-semibold hover:text-black hover:bg-red-700 py-2 px-4 border border-red-500 hover:border-transparent rounded"  data-dismiss="modal">
                                  Löschen
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div x-data="{'showModal': false}" @keydown.escape="showModal:false" class="inline-block block w-full p-2 hover:bg-blue-100">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                      </svg>                      
                      <button id="updatePostBtn" class="text-left" type="button" @click="showModal = true">
                        <p class="" href="">Bearbeiten</p>
                      </button>

                      <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal">
                        <div
                            class="max-w-3xl w-1/2 px-6 py-4 mx-auto text-left bg-white rounded shadow-lg"
                            @click.away="showModal = false"
                            x-transition:enter="motion-safe:ease-out duration-300"
                            x-transition:enter-start="opacity-0 scale-90"
                            x-transition:enter-end="opacity-100 scale-100"
                        >
                        <div class="flex itemes-center justify-between m-2">
                          <div>
                            <b>Bearbeite deinen Post</b><i class="fa fa-envelope p-2"></i>
                          </div>
                          <button type="button" class="z-50 cursor-pointer" @click="showModal = false">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                              </svg>
                          </button>
                        </div>
                        <div id="post-description" class="my-2">
                          <textarea class="form-textarea mt-1 p-3 block w-full border rounded-md" id="updatePostTextArea" rows="2" placeholder="Poste etwas in deine Timeline">{{!text}}</textarea>
                        </div>
                        <div>
                          <button type="button" id="update" @click="showModal = false" onclick="javascript:updatePost('{{!_id}}');"
                                  class="bg-blue-lionet hover:bg-blue-500 text-black font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded"  data-dismiss="modal">Speichern
                          </button>
                        </div>
                        </div>

                      </div>
                    </div>
                </div>
              </div>
              <!-- end of edit post-->
              {{!/isAuthor}}
          </div>
      </div>
      <!-- End of post heading -->

      <!-- Post body -->
      <div class="post-description text-sm">
          <div class="p-4 mb-4 rounded grid grid-cols-8 gap-2">
              <p id="post_content" class="col-span-8">{{!text}}</p>
          </div>

          {{!#hasMedia}}
          <div id="{{!_id}}" class="carousel slide">
              {{!#multipleMedia}}
              <ol class="carousel-indicators">
                  <li data-slide-to="0" class="active"></li>
                  {{!#fileMediaCountTail}}
                  <li data-slide-to="{{!.}}"></li>
                  {{!/fileMediaCountTail}}
              </ol>
              {{!/multipleMedia}}
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      {{!#firstMediaIsImage}}
                      <img class="d-block w-100 ml-auto mr-auto" src="{{!firstMediaURL}}" alt="post image" width="600px" height="auto">
                      {{!/firstMediaIsImage}}
                      {{!^firstMediaIsImage}}
                      <video width="100%" height="100%" autostart="false" controls>
                          <source src="{{!firstMediaURL}}">
                          Your browser does not support the video tag.
                      </video>
                      {{!/firstMediaIsImage}}
                  </div>
                  {{!#tailVideosURL}}
                  <div class="carousel-item">
                      <video width="100%" height="100%" autostart="false" controls>
                          <source src="{{!.}}">
                          Your browser does not support the video tag.
                      </video>
                  </div>
                  {{!/tailVideosURL}}

                  {{!#tailImagesURL}}
                  <div class="carousel-item">
                      <img class="d-block w-100" src="{{!.}}" alt="post image">
                  </div>
                  {{!/tailImagesURL}}

              </div>
              {{!#multipleMedia}}
              <a class="carousel-control-prev" href="javascript:previousSlide('{{!_id}}');" type="button">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </a>
              <a class="carousel-control-next" href="javascript:nextSlide('{{!_id}}');" type="button">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </a>
              {{!/multipleMedia}}
          </div>
          {{!/hasMedia}}
          {{!#audiosURL}}
          <p>
              <audio id=voiceInput src={{!.}} controls=true autostart="false"></audio>
          </p>
          {{!/audiosURL}}
          {{!#otherfiles}}
          <i class="fa fa-download"></i> <a href="{{!path}}" download>{{!name}}</a>
          {{!/otherfiles}}

          <div class="stats">

          </div>

          <div class="wordpress_post">
            {{!#wordpressPost}}
                <div class="flex justify-between">
                    <h2><b>Post from Wordpress:</b></h2>
                    <button type="button" onclick="joinDiscussionSpace('{{{!id}}}');"
                            class="bg-transparent hover:bg-blue-300 bg-blue-lionet h-7 text-black font-semibold text-xs hover:text-black py-1 px-2 border border-blue-lionet hover:border-transparent rounded" data-toggle="tooltip" data-placement="right" data-html="true">
                      <span>Discuss about this Post</span>
                    </button>
                </div>
              <div class="wordpress_post_content">{{{!content}}}</div>
            {{!/wordpressPost}}
          </div>
      </div>
      <!-- End of post body -->

      <!-- Comments -->
      <!-- Write Comment Box -->
      <div class="write-comment-box w-full">
        <div class="input-group flex" id="commentBox">
            <input class="form-control mt-1 block w-ful flex-1 m-2 p-2" id="commentInput" placeholder="Schreibe einen Kommentar" type="text">
            <button id="postComment" class="m-2 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3" />
              </svg>                
            </button>
        </div>
      </div>
      <!-- End of Write Comment Box -->
      <!-- Comment List -->
      <div class="post-footer w-full bg-gray-50 rounded-b-md">
          <ul class="comments-list border-2-2 border-blue-lionet border-l-2">
            
          </ul>
      </div>
