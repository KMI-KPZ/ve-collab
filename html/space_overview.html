<body class="font-sans bg-blue-50">

  <!-- Navbar -->
  <!-- Navbar -->
  <nav class="mb-6">
    <div class="bg-blue-lionet container mx-auto px-8" style="">
      <div class="flex items-center py-2 px-10">
        <div class="w-3/4 flex items-center">
          <div>
            <img src="uploads/SO-SERVE_Logo_solo-285x300.png" width="50" height="50"/>
          </div>
          <div class="ml-4">
            <li class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <input type="text" name="search" id="search" placeholder="Suchen" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
              <ul class="" id="result"></ul>
            </li>
          </div>
          <div class="ml-4">
            <div class="text-sm flex items-center">
              <div>
                <a href="main" class="no-underline text-grey-light pr-3">Startseite</a>
              </div>
              <div>
                <a href="myprofile" class="no-underline text-grey-light pr-3">Profil</a>
              </div>

              <div class="relative" x-data="{ isOpen: false}">
                <button
                        @click="isOpen = !isOpen"
                        @keydown.escape="isOpen = false"
                        class="flex items-center"
                ><!--svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path class="heroicon-ui" d="M17 11a1 1 0 0 1 0 2h-4v4a1 1 0 0 1-2 0v-4H7a1 1 0 0 1 0-2h4V7a1 1 0 0 1 2 0v4h4z"/></svg-->Meine Gruppen</button>
                <ul x-show="isOpen"
                    @click.away="isOpen = false"
                    class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
                    >
                  <li>
                    <a class="dropdown-item block w-full hover:bg-gray-200" href="/spaces">Overview</a>
                  </li>
                  <div id="spaceDropdown"></div>
                  <li class="bg-blue-300">
                    <form class="">
                      <label for="newSpaceName">Neuer Gruppenname</label>
                      <input type="text" class="block w-full border rounded-md" id="newSpaceName" placeholder="Namen eingeben">
                    </form>
                  </li>
                  <li class="hover:bg-gray-200 bg-blue-300">
                    <button id="createSpace" type="button" class="w-full">Erstelle Gruppe</button>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <!-- Main Container-->
  <div class="flex w-full">
    <div class="table-auto w-full" id="spaceOverview">

      <div class="container mx-auto px-8">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Name
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Mitglieder
                    </th>
                  </tr>
                </thead>
                <tbody id="spaceOverviewEntries" class="bg-white divide-y divide-gray-200">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8">
    <div class="container mx-auto px-8">
      <div class="px-10">
        <div class="flex items-center justify-between border-t py-8">
          <div class="justify-start justify-between text-xs w-2/5 flex">
            <div class="mr-4">
              &copy; 2021 lionet.
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Nutzungsbedingungen</a>
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Datenschutz</a>
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Sicherheit</a>
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Hilfe</a>
            </div>

            <div class="justify-end justify-between text-xs w-2/5 flex text-right">
              <div class="ml-4">
                <a href="#" class="no-underline">Ãœber lionet</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script id="spaceOverviewEntry" type="text/html">
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
          <div class="flex-shrink-0 h-10 w-10">
            <img class="h-10 w-10 rounded-full" src="" alt="">Photo
          </div>
          <div class="ml-4">
            <a href="space/{{!project_name}}">
              <div class="text-sm font-medium text-gray-900">
                {{!project_name}}
              </div>
              <div class="text-sm text-gray-500">
                {{!project_id}}
              </div>
            </a>
          </div>
        </div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm text-gray-900">{{!members}}</div>
      </td>
    </tr>
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="../javascripts/mustache.js"></script>
  <script src="../javascripts/space_overview.js"></script>
  <script src="../javascripts/tagsinput.js"></script>
  <script src="../javascripts/notifications.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
