<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lionet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/newsfeed.css">
    <link rel="stylesheet" href="../css/tagsinput.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/notifications.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-blue-50">

  <!-- Navbar -->
  <nav class="mb-4">
    <div class="bg-blue-lionet mx-4 px-8" style="font-family: 'Titillium Web', sans-serif;">
      <div class="flex items-center py-2 px-10">
        <div class="w-full mx-auto flex items-center">
          <div class="ml-24">
            <img src="/uploads/SO-SERVE_Logo_solo-285x300.png" width="50" height="50"/>
          </div>
          <div class="ml-4">
            <li class="mt-1 block w-80 border border-gray-300 bg-white focus:outline-none rounded-md shadow-sm text-sm">
              <input type="text" name="search" id="search" placeholder="Suchen" class="px-2 py-3 block w-full shadow-sm text-sm border-gray-300 focus:outline-none rounded-md" />
              <ul class="bg-white" id="result"></ul>
            </li>
          </div>
          <div class="ml-4">
            <div id="navbar_items" class="text-sm flex items-center">
              <div>
                <a href="/main" class="no-underline text-white px-6 text-base">Startseite</a>
              </div>
              <div>
                <a href="/myprofile" class="no-underline text-white px-6 text-base">Profil</a>
              </div>
              <div>
                <a href="/spaces" class="no-underline text-white px-6 text-base">Gruppen</a>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of navbar -->


  <!-- Main Container-->
  <div class="flex w-full" style="font-family: 'Titillium Web', sans-serif;">
    <div class="table-auto w-full" id="spaceOverview">

      <div class="container mx-auto px-8">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col" class="px-6 py-3 text-left text-base font-medium text-gray-500 uppercase tracking-wider w-1/5">
                      Name
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-base font-medium text-gray-500 uppercase tracking-wider w-3/5">
                      Beschreibung
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-base font-medium text-gray-500 uppercase tracking-wider w-1/5">

                      <div class="relative text-base" x-data="{ showModal: false}" @keydown.escape="showModal:false">
                        <button @click="showModal = true" @keydown.escape="isOpen = false"type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                          </svg>
                        </button>
                        <div class="fixed inset-0 z-30 items-center justify-center overflow-auto bg-black bg-opacity-50" x-show="showModal" style="display: none;">
                          <div class="max-w-3xl  mx-auto my-20 text-left bg-white rounded shadow-lg" @click.away="showModal = false" x-transition:enter="motion-safe:ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
                            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                              <h1 class="mb-4 font-bold">Erstelle einen neuen Space, indem du den Namen eingibst und dann auf "Space erstellen" klickst</h1>
                              <form class="">
                                <label for="newSpaceName">
                                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-2 inline-block" viewBox="0 -2 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                  </svg>Neuer Gruppenname
                                </label>
                                <input type="text" class="block w-full p-2 border rounded-md" id="newSpaceName" placeholder="Namen eingeben">
                              </form>
                            </div>
                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                              <button id="createSpace" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-500 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                                Space erstellen
                              </button>
                              <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Abbrechen
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody id="spaceOverviewEntries" class="bg-white divide-y divide-gray-200">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- End of main container -->

  <!-- Footer -->
  <div class="mt-8" style="font-family: 'Titillium Web', sans-serif;">
    <div class="container mx-auto px-8">
      <div class="px-10">
        <div class="flex items-center justify-between border-t py-8">
          <div class="justify-start justify-between text-sm w-4/5 flex">
            <div class="mr-4 w-24">
              &copy; 2021 lionet.
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Nutzungsbedingungen</a>
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Datenschutz</a>
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Sicherheit</a>
            </div>
            <div class="mr-4">
              <a href="#" class="no-underline">Hilfe</a>
            </div>

            <div class="justify-end justify-between text-sm w-2/5 flex text-right">
              <div class="ml-4">
                <a href="#" class="no-underline">Ãœber lionet</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of footer -->

  <!-- Mustache template for space overview table entry-->
  <script id="spaceOverviewEntry" type="text/html" style="font-family: 'Titillium Web', sans-serif;">
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
          <div class="flex-shrink-0 h-10 w-10">
            <img class="h-10 w-10 rounded-full" src="/uploads/{{!space_pic}}" alt="">
          </div>
          <div class="ml-4">
            <a href="space/{{!project_name}}">
              <div class="text-sm font-medium text-gray-900">
                {{!display_name}}
              </div>
            </a>
          </div>
        </div>
      </td>
      <td class="px-6 py-4 break-all">
        <div class="text-base text-gray-900">{{!space_description}}</div>
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
         {{!^inSpace}}
            <button type="button" id="joinSpace" name={{!project_name}} class="bg-blue-lionet hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full">Beitreten </button>
          {{!/inSpace}}</a>
          {{!#inSpace}}
            <button type="button" id="leaveSpace" name={{!project_name}} class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Leave </button>
          {{!/inSpace}}
      </td>
    </tr>
  </script>
  <!-- End of space overview entry template -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="../javascripts/mustache.js"></script>

  <script src="../javascripts/general_utility.js"></script>
  <script src="../javascripts/user_utility.js"></script>
  <script src="../javascripts/space_overview.js"></script>

  <script src="../javascripts/tagsinput.js"></script>
  <script src="../javascripts/notifications.js"></script>

</body>

</html>
